<div class="flex items-center justify-center h-screen text-center bg-gray-800 ">
  <form class="flex flex-col px-8 pt-6 pb-8 mb-4 shadow-md bg-slate-300 rounded-3xl">
    <div  class="pb-2 mb-5 font-bold text-gray-700 border-b shadow-xl border-gray-950 ">
      <h1 class="text-4xl">Login</h1>
    </div>
    <div  class="mb-5 font-bold text-gray-700 shadow-xl ">
      <h1 class="text-2xl">Mi Agenda</h1>
    </div>
    <div class="mb-4 ">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" placeholder="Usuario">
      </mat-form-field>
    </div>
    <div class="mb-6">
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Contraseña">
      </mat-form-field>
    </div>
    <div class="text-center">
      <button  mat-raised-button class="p-3 text-white bg-blue-500 rounded-2xl" type="submit">
        Iniciar sesión
        <a routerLink="/register" href=""></a>
      </button>
      <div class="mt-2">
        <a class="inline-block text-sm font-bold text-blue-500 align-baseline hover:text-blue-800" href="#">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      <div class="mt-2">
        <a routerLink="/register" class="inline-block text-sm font-bold text-blue-500 align-baseline hover:text-blue-800" href="#">
          Crear Una Cuenta
        </a>
      </div>
    </div>
  </form>
</div>

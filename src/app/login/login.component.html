<div class="flex justify-center text-center items-center h-screen bg-gray-800">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <div  class="shadow-md mb-5 text-gray-700 font-bold mb-2">
      <h1 class="text-4xl">Mi Agenda</h1>
    </div>
    <div class="mb-4 ">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Usuario
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username" type="text" placeholder="Usuario">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Contraseña
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="Contraseña">
    </div>
    <div class="text-center ">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Iniciar sesión
      </button>
      <div class="mt-2">
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      <div class="mt-2">
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Crear Una Cuenta
        </a>
      </div>

    </div>
  </div>
</div>
